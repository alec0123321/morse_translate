<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Morse code</title>
  <link rel="stylesheet" href="./css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.js"></script>

</head>
<body>
  <div class="panels">
    <div class="panel">
      <h3>morse Code Translation</h3>
      <h1>摩斯密碼翻譯器</h1>
      <textarea placeholder="輸入英文" id="input" rows="4">MorseCode</textarea>
      <div class="symbol">⇵</div>
      <textarea placeholder="輸入密碼" id="output" rows="4"></textarea>
      <div class="playlist"></div>
      <div class="buttons">
        <button class="purple" id="btnMorse">翻譯成密碼</button>
        <button class="yellow" id="btnEng">翻譯回來</button>
        <button class="white" id="btnPlay">播放</button>
      </div>
      <audio class="short" src="http://2017.awiclass.monoame.com/audio/morse/short.mp3"></audio>
      <audio class="long" src="http://2017.awiclass.monoame.com/audio/morse/long.mp3"></audio>
    </div>
    <div class="panel yellow">
      <h3>翻譯清單</h3>
      <hr>
      <ul class="translist"></ul>
    </div>
  </div>
  <div class="decoration">MORSE CODE</div>
  <script type="text/javascript" src="./js/style.js"></script>
</body>
</html>
